<section id="user" class="container-fluid">
    <div class="row">
        <h1 class="sectionTitle col-12">Users and Artists:</h1>
    </div>
    <div class="row">
        <div class="col-1 userCardAbove" *ngFor="let user of users">
            <div class="userCard rounded" (click)="showUser(user)">
                <img class="userImg" src="{{user.profilepicture}}" alt="{{user.username}}">
            </div>
        </div>
    </div>
    <div *ngIf="showMore" class="showMore col-12">
        <div class="row">
            <button class="col-2 offset-10 closeButton" (click)="showUser()">â¤¬</button>
        </div>
        <div class="row">
            <div class="col-10 offset-1 userInfo rounded">
                <h1>{{displayedUser.username}}</h1>
                <p>{{displayedUser.introduction}}</p>
            </div>
        </div>
    </div>
</section>
